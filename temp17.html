<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function changecolor(){
            let color=document.getElementById("txtcolor").value
            txtDiv.style.color=color
        }
        let score=[32,12,42,35]
        let newscr=score.map((value,index)=>{
            return value+5;
        });
        score.foreach((value,index)=>{
            newscr.push(value+5)
        });
        console.log(newscr)
    </script>
</head>
<body>
    <input type="text" id="txtcolor">
    <button onclick="changecolor">Submit</button>
    <div id="txtDiv"> Hello World</div>
</body>
</html>
