<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div> <!-- Fixed id here -->
    
    <script>
        fetch("https://jsonplaceholder.typicode.com/users")
        .then((res) => res.json())
        .then((data) => {
            let str = "<ul>"; // Start unordered list
            data.map(value => {
                str += `<li>${value.name}-${value.email}</li>`;
            });
            str += "</ul>"; // Close unordered list
            document.getElementById("root").innerHTML = str; // Corrected selector
        })
        .catch(error => console.error("Error fetching data:", error)); // Added error handling
    </script>
</body>
</html>
